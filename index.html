<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Ideas Generator | Elementium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #4ADE80;
            --dark-green: #22C55E;
            --accent-green: #10B981;
            --black: #1D1D1F;
            --white: #FFFFFF;
            --light-gray: #F5F5F7;
            --medium-gray: #E8E8ED;
            --text-gray: #6E6E73;
            --border-radius: 16px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a5f3f 0%, #2d8659 50%, #1a5f3f 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--white);
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 48px;
            position: relative;
        }

        .logo-container {
            background: var(--white);
            padding: 24px 40px;
            /* Increased padding */
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: var(--transition);
            min-width: 330px;
            /* 50% larger than previous 220px */
            min-height: 150px;
            /* Scaled up to fit larger logo */
        }

        .logo-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(74, 222, 128, 0.15);
        }

        .logo {
            max-height: 105px;
            /* 50% larger than previous 70px */
            width: auto;
            display: block;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            color: var(--white);
            margin-bottom: 12px;
            letter-spacing: -1px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            background: var(--white);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-green) 0%, var(--dark-green) 100%);
        }

        /* Video Block */
        .video-block {
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 28px;
            margin-bottom: 20px;
            position: relative;
            transition: var(--transition);
            border: 2px solid transparent;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .video-block:hover {
            border-color: var(--primary-green);
            background: var(--white);
            box-shadow: 0 8px 24px rgba(74, 222, 128, 0.1);
        }

        .block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .block-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--black);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .block-number {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: var(--white);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .remove-btn {
            background: transparent;
            border: 2px solid var(--medium-gray);
            color: var(--text-gray);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .remove-btn:hover {
            background: var(--primary-green);
            border-color: var(--primary-green);
            color: var(--white);
            transform: scale(1.05);
        }

        /* Form Fields */
        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
            margin-bottom: 24px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: var(--black);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .required {
            color: var(--primary-green);
        }

        input,
        select,
        textarea {
            padding: 14px 16px;
            border: 2px solid var(--medium-gray);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            transition: var(--transition);
            background: var(--white);
            color: var(--black);
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1.5L6 6.5L11 1.5' stroke='%231D1D1F' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 16px center;
            padding-right: 40px;
        }

        /* Add Block Button */
        .add-block-container {
            text-align: center;
            margin: 40px 0 32px 0;
        }

        .add-block-btn {
            background: linear-gradient(135deg, var(--white) 0%, var(--light-gray) 100%);
            border: 2px dashed var(--medium-gray);
            color: var(--text-gray);
            padding: 20px 40px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 12px;
        }

        .add-block-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            border-color: var(--primary-green);
            color: var(--white);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(74, 222, 128, 0.3);
        }

        .add-block-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .add-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-green);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: var(--transition);
        }

        .add-block-btn:hover:not(:disabled) .add-icon {
            background: var(--white);
            color: var(--primary-green);
        }

        /* Submit Button */
        .submit-container {
            margin-top: 8px;
            text-align: center;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%);
            color: var(--white);
            border: none;
            padding: 18px 64px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 24px rgba(74, 222, 128, 0.3);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .submit-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(74, 222, 128, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-2px);
        }

        /* Block Counter */
        .block-counter {
            text-align: center;
            margin-bottom: 28px;
            font-size: 14px;
            color: var(--black);
            font-weight: 500;
        }

        .counter-number {
            color: var(--primary-green);
            font-weight: 700;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 32px 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 32px;
            }

            .video-block {
                padding: 24px;
            }

            .logo-container {
                min-width: 200px;
                min-height: 100px;
                padding: 15px 20px;
            }

            .logo {
                max-height: 60px;
            }
        }

        /* Loading State */
        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid var(--white);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success Message */
        .success-message {
            background: linear-gradient(135deg, #06D6A0 0%, #05B589 100%);
            color: var(--white);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: 600;
            margin-top: 24px;
            display: none;
            animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img class="logo" src="https://drive.google.com/thumbnail?id=1ehl85-iGiwED8EN6xPbb_pqG_JFegAif&sz=w1000"
                    alt="Elementium Logo">
            </div>
            <h1>Hook Ideas Generator</h1>
            <p class="subtitle">Create stunning AI-powered video hooks with ease</p>
        </div>

        <div class="form-container">
            <form id="hookForm">
                <div class="block-counter">
                    <span class="counter-number" id="blockCount">1</span> / 5 Video Ideas
                </div>

                <div id="videoBlocks"></div>

                <div class="add-block-container">
                    <button type="button" class="add-block-btn" id="addBlockBtn">
                        <span class="add-icon">+</span>
                        Add Another Video Idea
                    </button>
                </div>

                <div class="submit-container">
                    <button type="submit" class="submit-btn">
                        Generate Videos
                    </button>
                </div>

                <div class="success-message" id="successMessage">
                    âœ“ Your videos are being generated! Check your Slack for updates.
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const MAX_BLOCKS = 5;
        let blockCount = 0;

        // Form options
        const styleOptions = [
            'Security Camera',
            'UGC Phoneheld',
            'POV',
            'GoPro POV',
            'Cinematic Shot'
        ];

        const aiModelOptions = [
            'Google VEO',
            'OpenAI Sora'
        ];

        const aspectRatioOptions = [
            '16:9',
            '9:16',
            '1:1'
        ];

        const durationOptions = [
            '4',
            '8',
            '10',
            '12'
        ];

        const multiplierOptions = [
            '1',
            '2',
            '3',
            '4',
            '5'
        ];

        // Read URL parameters from Slack slash command
        const urlParams = new URLSearchParams(window.location.search);
        const slackContext = {
            user_id: urlParams.get('user_id') || '',
            user_name: urlParams.get('user_name') || '',
            channel_id: urlParams.get('channel_id') || '',
            channel_name: urlParams.get('channel_name') || '',
            response_url: urlParams.get('response_url') || '',
            team_id: urlParams.get('team_id') || ''
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            addVideoBlock(); // Add first block
            updateUI();
        });

        // Add video block
        function addVideoBlock() {
            if (blockCount >= MAX_BLOCKS) return;

            blockCount++;
            const blockNumber = blockCount;
            const container = document.getElementById('videoBlocks');

            const block = document.createElement('div');
            block.className = 'video-block';
            block.dataset.blockNumber = blockNumber;
            block.innerHTML = `
                <div class="block-header">
                    <div class="block-title">
                        <span class="block-number">${blockNumber}</span>
                        Video Idea ${blockNumber}
                    </div>
                    ${blockNumber > 1 ? '<button type="button" class="remove-btn" onclick="removeBlock(' + blockNumber + ')">Remove</button>' : ''}
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="style_${blockNumber}">
                            Style ${blockNumber === 1 ? '<span class="required">*</span>' : ''}
                        </label>
                        <select id="style_${blockNumber}" name="#${blockNumber} ${blockNumber === 1 ? 'style' : 'Style'}" ${blockNumber === 1 ? 'required' : ''}>
                            <option value="">Select a style...</option>
                            ${styleOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model_${blockNumber}">AI Model</label>
                        <select id="model_${blockNumber}" name="#${blockNumber} AI Model">
                            <option value="">Select a model...</option>
                            ${aiModelOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="prompt_${blockNumber}">Prompt</label>
                    <textarea id="prompt_${blockNumber}" name="#${blockNumber} Prompt" placeholder="Describe your video idea in detail..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ratio_${blockNumber}">Aspect Ratio</label>
                        <select id="ratio_${blockNumber}" name="#${blockNumber} Aspect Ratio">
                            <option value="">Select ratio...</option>
                            ${aspectRatioOptions.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="duration_${blockNumber}">Duration (seconds)</label>
                        <select id="duration_${blockNumber}" name="#${blockNumber} Duration">
                            <option value="">Select duration...</option>
                            ${durationOptions.map(opt => `<option value="${opt}">${opt}s</option>`).join('')}
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="variations_${blockNumber}">Number of Variations</label>
                        <select id="variations_${blockNumber}" name="#${blockNumber} Variations">
                            ${multiplierOptions.map(opt => `<option value="${opt}">${opt} variation${opt !== '1' ? 's' : ''}</option>`).join('')}
                        </select>
                    </div>
                    <div class="form-group">
                        </div>
                </div>
            `;

            container.appendChild(block);

            // Add event listener for AI Model change to update duration options
            const modelSelect = block.querySelector(`#model_${blockNumber}`);
            const durationSelect = block.querySelector(`#duration_${blockNumber}`);

            modelSelect.addEventListener('change', function () {
                updateDurationOptions(this.value, durationSelect);
            });

            updateUI();
        }

        // Remove video block
        function removeBlock(blockNumber) {
            const block = document.querySelector(`[data-block-number="${blockNumber}"]`);
            if (block) {
                block.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    block.remove();
                    blockCount--;
                    renumberBlocks();
                    updateUI();
                }, 300);
            }
        }

        // Renumber blocks after removal
        function renumberBlocks() {
            const blocks = document.querySelectorAll('.video-block');
            blocks.forEach((block, index) => {
                const newNumber = index + 1;
                block.dataset.blockNumber = newNumber;

                // Update block title
                const title = block.querySelector('.block-title');
                title.innerHTML = `
                    <span class="block-number">${newNumber}</span>
                    Video Idea ${newNumber}
                `;

                // Update remove button
                const removeBtn = block.querySelector('.remove-btn');
                if (removeBtn) {
                    removeBtn.setAttribute('onclick', `removeBlock(${newNumber})`);
                }

                // Update all field names and IDs
                const fields = block.querySelectorAll('input, select, textarea');
                fields.forEach(field => {
                    const oldName = field.getAttribute('name');
                    const fieldType = oldName.split(' ').slice(1).join(' ');

                    // Handle the special case for #1 style vs #N Style
                    let newName;
                    if (newNumber === 1 && fieldType === 'Style') {
                        newName = `#1 style`;
                    } else {
                        newName = `#${newNumber} ${fieldType}`;
                    }

                    field.setAttribute('name', newName);
                    field.id = field.id.replace(/_\d+$/, `_${newNumber}`);
                });

                // Update labels
                const labels = block.querySelectorAll('label');
                labels.forEach(label => {
                    const forAttr = label.getAttribute('for');
                    if (forAttr) {
                        label.setAttribute('for', forAttr.replace(/_\d+$/, `_${newNumber}`));
                    }
                });

                // Update required attribute for first block
                if (newNumber === 1) {
                    const styleField = block.querySelector('[name="#1 style"]');
                    if (styleField) {
                        styleField.setAttribute('required', '');
                        const label = block.querySelector('label[for="style_1"]');
                        if (label && !label.querySelector('.required')) {
                            label.innerHTML += ' <span class="required">*</span>';
                        }
                    }
                }
            });
        }

        // Update UI state
        function updateUI() {
            document.getElementById('blockCount').textContent = blockCount;
            const addBtn = document.getElementById('addBlockBtn');
            addBtn.disabled = blockCount >= MAX_BLOCKS;

            if (blockCount >= MAX_BLOCKS) {
                addBtn.textContent = 'Maximum Ideas Reached';
            } else {
                addBtn.innerHTML = '<span class="add-icon">+</span> Add Another Video Idea';
            }
        }

        // Update duration options based on selected AI model
        function updateDurationOptions(model, durationSelect) {
            const currentValue = durationSelect.value;

            if (model === 'Google VEO') {
                // Only show 8s for Google VEO
                durationSelect.innerHTML = `
                    <option value="8">8s</option>
                `;
                durationSelect.value = '8';
            } else {
                // Show all duration options for other models
                durationSelect.innerHTML = `
                    <option value="">Select duration...</option>
                    ${durationOptions.map(opt => `<option value="${opt}">${opt}s</option>`).join('')}
                `;
                // Restore previous value if it was valid
                if (currentValue && durationOptions.includes(currentValue)) {
                    durationSelect.value = currentValue;
                }
            }
        }

        // Add slideOut animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                to {
                    opacity: 0;
                    transform: translateX(-20px);
                }
            }
        `;
        document.head.appendChild(style);

        // Add block button handler
        document.getElementById('addBlockBtn').addEventListener('click', addVideoBlock);

        // Form submission
        document.getElementById('hookForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {};

            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }

            // Add Slack context from URL parameters
            Object.assign(data, slackContext);

            // Add loading state
            form.classList.add('loading');

            try {
                // Get the webhook URL from n8n (you'll need to replace this with your actual webhook URL)
                const webhookUrl = 'https://phelementium.app.n8n.cloud/webhook/hook-ideas-form';

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    // Show success message
                    document.getElementById('successMessage').classList.add('show');

                    // Reset form after 2 seconds
                    setTimeout(() => {
                        form.reset();
                        document.getElementById('successMessage').classList.remove('show');
                        form.classList.remove('loading');
                    }, 2000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting your form. Please try again.');
                form.classList.remove('loading');
            }
        });
    </script>
</body>

</html>
